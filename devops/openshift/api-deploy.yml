apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: ${NAME}
labels:
  project: ${PROJECT}
  service: ${SERVICE_NAME}
objects:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      labels:
        app: ${NAME}
      name: ${NAME}
    spec:
      replicas: "${{REPLICAS}}"
      revisionHistoryLimit: 10
      selector:
        matchLabels:
          app: ${NAME}
      strategy:
        type: RollingUpdate
      template:
        metadata:
          labels:
            app: ${NAME}
        spec:
          containers:
            - env:
                - name: VERSION
                  value: ${BUILD_TAG}
                - name: JWT_SECRET
                  value: ${JWT_SECRET}
                - name: KEYCLOAK_REALM
                  value: ${KEYCLOAK_REALM}
                - name: KEYCLOAK_CLIENT_STUDENT
                  value: ${KEYCLOAK_CLIENT_STUDENT}
                - name: KEYCLOAK_CLIENT_INSTITUTION
                  value: ${KEYCLOAK_CLIENT_INSTITUTION}
                - name: KEYCLOAK_CLIENT_AEST
                  value: ${KEYCLOAK_CLIENT_AEST}
                - name: KEYCLOAK_CLIENT_SUPPORTING_USERS
                  value: ${KEYCLOAK_CLIENT_SUPPORTING_USERS}
                - name: KEYCLOAK_AUTH_URL
                  value: ${KEYCLOAK_AUTH_URL}
                - name: BCeID_WEB_SERVICE_WSDL
                  value: ${BCeID_WEB_SERVICE_WSDL}
                - name: NODE_ENV
                  value: ${NODE_ENV}
                - name: PORT
                  value: "${PORT}"
                - name: IS_FULLTIME_ALLOWED
                  value: ${IS_FULLTIME_ALLOWED}
                - name: MAXIMUM_IDLE_TIME_FOR_WARNING_STUDENT
                  value: "${MAXIMUM_IDLE_TIME_FOR_WARNING_STUDENT}"
                - name: MAXIMUM_IDLE_TIME_FOR_WARNING_SUPPORTING_USER
                  value: "${MAXIMUM_IDLE_TIME_FOR_WARNING_SUPPORTING_USER}"
                - name: MAXIMUM_IDLE_TIME_FOR_WARNING_INSTITUTION
                  value: "${MAXIMUM_IDLE_TIME_FOR_WARNING_INSTITUTION}"
                - name: MAXIMUM_IDLE_TIME_FOR_WARNING_AEST
                  value: "${MAXIMUM_IDLE_TIME_FOR_WARNING_AEST}"
                - name: APP_ENV
                  value: "${APP_ENV}"
                - name: ALLOW_BETA_USERS_ONLY
                  value: "${ALLOW_BETA_USERS_ONLY}"
                - name: POSTGRES_HOST
                  valueFrom:
                    secretKeyRef:
                      key: ${DB_SERVICE_KEY}
                      name: ${DB_SECRET_NAME}
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      key: ${DB_USERNAME_KEY}
                      name: ${DB_SECRET_NAME}
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: ${DB_PASSWORD_KEY}
                      name: ${DB_SECRET_NAME}
                - name: POSTGRES_DB
                  valueFrom:
                    secretKeyRef:
                      key: ${SIMS_DB_NAME}
                      name: ${API_SECRET_NAME}
                - name: BCeID_WEB_SERVICE_ONLINE_SERVICE_ID
                  valueFrom:
                    secretKeyRef:
                      key: ${BCeID_WEB_SERVICE_ONLINE_SERVICE_ID_NAME_KEY}
                      name: ${API_SECRET_NAME}
                - name: BCeID_WEB_SERVICE_REQUESTER_USER_GUID
                  valueFrom:
                    secretKeyRef:
                      key: ${BCeID_WEB_SERVICE_REQUESTER_USER_GUID_NAME_KEY}
                      name: ${API_SECRET_NAME}
                - name: BCeID_WEB_SERVICE_AUTH_USER_NAME
                  valueFrom:
                    secretKeyRef:
                      key: ${BCeID_WEB_SERVICE_AUTH_USER_NAME_NAME_KEY}
                      name: ${API_SECRET_NAME}
                - name: BCeID_WEB_SERVICE_AUTH_USER_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: ${BCeID_WEB_SERVICE_AUTH_USER_PASSWORD_NAME_KEY}
                      name: ${API_SECRET_NAME}
                - name: FORMS_SA_USER_NAME
                  valueFrom:
                    secretKeyRef:
                      key: ${FORMIO_ROOT_EMAIL_NAME_KEY}
                      name: ${FORMS_SECRET_NAME}
                - name: FORMS_SA_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: ${FORMIO_ROOT_PASSWORD_NAME_KEY}
                      name: ${FORMS_SECRET_NAME}
                - name: FORMS_URL
                  valueFrom:
                    secretKeyRef:
                      key: ${FORMS_URL_NAME_KEY}
                      name: ${FORMS_SECRET_NAME}
                - name: SITE_MINDER_LOGOUT_URL
                  value: ${SITE_MINDER_LOGOUT_URL}
                - name: FILE_UPLOAD_MAX_FILE_SIZE
                  value: ${FILE_UPLOAD_MAX_FILE_SIZE}
                - name: FILE_UPLOAD_ALLOWED_EXTENSIONS
                  value: ${FILE_UPLOAD_ALLOWED_EXTENSIONS}
                - name: ATBC_LOGIN_ENDPOINT
                  value: ${ATBC_LOGIN_ENDPOINT}
                - name: ATBC_ENDPOINT
                  value: ${ATBC_ENDPOINT}
                - name: ATBC_USERNAME
                  valueFrom:
                    secretKeyRef:
                      key: ${ATBC_USERNAME_NAME_KEY}
                      name: ${API_SECRET_NAME}
                - name: ATBC_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: ${ATBC_PASSWORD_NAME_KEY}
                      name: ${API_SECRET_NAME}
                - name: ATBC_APP
                  valueFrom:
                    secretKeyRef:
                      key: ${ATBC_APP_NAME_KEY}
                      name: ${API_SECRET_NAME}
                - name: BYPASS_APPLICATION_SUBMIT_VALIDATIONS
                  value: ${BYPASS_APPLICATION_SUBMIT_VALIDATIONS}
                - name: SWAGGER_ENABLED
                  value: ${SWAGGER_ENABLED}
                - name: REDIS_HOST
                  value: "${REDIS_SERVICE}"
                - name: REDIS_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: ${REDIS_PASSWORD_KEY}
                      name: ${REDIS_SECRET_NAME}
                - name: QUEUE_PREFIX
                  value: "${QUEUE_PREFIX}"
                - name: ZEEBE_ADDRESS
                  valueFrom:
                    secretKeyRef:
                      key: ${ZEEBE_ADDRESS_KEY}
                      name: ${API_SECRET_NAME}
                - name: ZEEBE_CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      key: ${ZEEBE_CLIENT_ID_KEY}
                      name: ${API_SECRET_NAME}
                - name: ZEEBE_CLIENT_SECRET
                  valueFrom:
                    secretKeyRef:
                      key: ${ZEEBE_CLIENT_SECRET_KEY}
                      name: ${API_SECRET_NAME}
                - name: CAMUNDA_OAUTH_URL
                  valueFrom:
                    secretKeyRef:
                      key: ${CAMUNDA_OAUTH_URL_KEY}
                      name: ${API_SECRET_NAME}
                - name: APPLICATION_ARCHIVE_DAYS
                  value: ${APPLICATION_ARCHIVE_DAYS}
                - name: S3_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      key: ${S3_ACCESS_KEY_ID_KEY}
                      name: ${API_SECRET_NAME}
                - name: S3_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      key: ${S3_SECRET_ACCESS_KEY_KEY}
                      name: ${API_SECRET_NAME}
                - name: S3_ENDPOINT
                  valueFrom:
                    secretKeyRef:
                      key: ${S3_ENDPOINT_KEY}
                      name: ${API_SECRET_NAME}
                - name: S3_DEFAULT_BUCKET
                  valueFrom:
                    secretKeyRef:
                      key: ${S3_DEFAULT_BUCKET_KEY}
                      name: ${API_SECRET_NAME}
                - name: S3_REGION
                  valueFrom:
                    secretKeyRef:
                      key: ${S3_REGION_KEY}
                      name: ${API_SECRET_NAME}
              image: ${IMAGE_REGISTRY}/${BUILD_NAMESPACE}/${IMAGE_STREAM_TAG}
              imagePullPolicy: Always
              name: ${NAME}
              ports:
                - containerPort: "${{PORT}}"
              resources:
                limits:
                  cpu: ${CPU_LIMIT}
                  memory: ${MEMORY_LIMIT}
                requests:
                  cpu: ${CPU_REQUEST}
                  memory: ${MEMORY_REQUEST}
              readinessProbe:
                failureThreshold: 3
                successThreshold: 1
                httpGet:
                  path: /health/
                  port: "${{PORT}}"
                initialDelaySeconds: 40
                periodSeconds: 30
                timeoutSeconds: 30
              livenessProbe:
                failureThreshold: 3
                successThreshold: 1
                httpGet:
                  path: /health/
                  port: "${{PORT}}"
                  scheme: HTTP
                initialDelaySeconds: 10
                periodSeconds: 30
                timeoutSeconds: 15
  - apiVersion: v1
    kind: Service
    metadata:
      name: ${NAME}
    spec:
      ports:
        - name: http
          port: 80
          targetPort: ${{PORT}}
      selector:
        app: ${NAME}
      type: ClusterIP
  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      name: ${NAME}-route
      annotations:
        haproxy.router.openshift.io/balance: leastconn
        haproxy.router.openshift.io/disable_cookies: "true"
        haproxy.router.openshift.io/hsts_header: max-age=31536000;includeSubDomains;preload
        haproxy.router.openshift.io/timeout: 30s
    spec:
      host: ${HOST_NAME}
      path: ${PATH}
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: edge
        certificate: |
          -----BEGIN CERTIFICATE-----
          ${TLS_CERTIFICATE}
          -----END CERTIFICATE-----
        key: |
          -----BEGIN PRIVATE KEY-----
          ${TLS_KEY}
          -----END PRIVATE KEY-----
        caCertificate: |
          -----BEGIN CERTIFICATE-----
          ${TLS_CA_CERTIFICATE}
          -----END CERTIFICATE-----
      to:
        kind: Service
        name: ${NAME}
  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      name: ${SWAGGER_NAME}-route
      annotations:
        haproxy.router.openshift.io/balance: leastconn
        haproxy.router.openshift.io/disable_cookies: "true"
        haproxy.router.openshift.io/hsts_header: max-age=31536000;includeSubDomains;preload
        haproxy.router.openshift.io/timeout: 30s
    spec:
      host: ${HOST_NAME}
      path: ${SWAGGER_PATH}
      port:
        targetPort: http
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: edge
        certificate: |
          -----BEGIN CERTIFICATE-----
          ${TLS_CERTIFICATE}
          -----END CERTIFICATE-----
        key: |
          -----BEGIN PRIVATE KEY-----
          ${TLS_KEY}
          -----END PRIVATE KEY-----
        caCertificate: |
          -----BEGIN CERTIFICATE-----
          ${TLS_CA_CERTIFICATE}
          -----END CERTIFICATE-----
      to:
        kind: Service
        name: ${NAME}
  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      name: ${EXTERNAL_SWAGGER_NAME}-route
      annotations:
        haproxy.router.openshift.io/balance: leastconn
        haproxy.router.openshift.io/disable_cookies: "true"
        haproxy.router.openshift.io/hsts_header: max-age=31536000;includeSubDomains;preload
        haproxy.router.openshift.io/timeout: 30s
    spec:
      host: ${HOST_NAME}
      path: ${EXTERNAL_SWAGGER_PATH}
      port:
        targetPort: http
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: edge
        certificate: |
          -----BEGIN CERTIFICATE-----
          ${TLS_CERTIFICATE}
          -----END CERTIFICATE-----
        key: |
          -----BEGIN PRIVATE KEY-----
          ${TLS_KEY}
          -----END PRIVATE KEY-----
        caCertificate: |
          -----BEGIN CERTIFICATE-----
          ${TLS_CA_CERTIFICATE}
          -----END CERTIFICATE-----
      to:
        kind: Service
        name: ${NAME}
  - apiVersion: autoscaling/v2
    kind: HorizontalPodAutoscaler
    metadata:
      name: ${NAME}-hpa
    spec:
      scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: ${NAME}
      minReplicas: "${{REPLICAS}}"
      maxReplicas: 10
      metrics:
        - type: Resource
          resource:
            name: cpu
            target:
              type: Utilization
              averageUtilization: 80
        - type: Resource
          resource:
            name: memory
            target:
              type: AverageValue
              averageValue: "350M"
  - apiVersion: policy/v1
    kind: PodDisruptionBudget
    metadata:
      name: ${NAME}-pdb
    spec:
      selector:
        matchLabels:
          app: ${NAME}
      maxUnavailable: 1
parameters:
  - name: NAME
    required: true
  - name: SWAGGER_NAME
    value: swagger
    required: true
  - name: SWAGGER_PATH
    value: /swagger
    required: true
  - name: EXTERNAL_SWAGGER_NAME
    value: external-swagger
    required: true
  - name: EXTERNAL_SWAGGER_PATH
    value: /external/swagger
    required: true
  - name: PROJECT
    value: sims
  - name: SERVICE_NAME
    value: api
  - name: CPU_LIMIT
    value: "0.2"
  - name: MEMORY_LIMIT
    value: "512M"
  - name: CPU_REQUEST
    value: "0.1"
  - name: MEMORY_REQUEST
    value: "384M"
  - name: REPLICAS
    value: "2"
  - name: PORT
    required: true
  - name: DB_SERVICE_KEY
    value: pgbouncer-host
  - name: DB_SECRET_NAME
    value: simsdb-pguser-app-database-user
  - name: DB_USERNAME_KEY
    value: user
  - name: DB_PASSWORD_KEY
    value: password
  - name: IMAGE_STREAM_TAG
    required: true
  - name: BUILD_NAMESPACE
    required: true
  - name: IMAGE_REGISTRY
    value: image-registry.openshift-image-registry.svc:5000
  - name: HOST_NAME
    required: true
  - name: PATH
    value: "/api/"
  - name: NODE_ENV
    value: "production"
  - name: JWT_SECRET
    from: "[a-zA-Z0-9]{36}"
    generate: expression
  - name: KEYCLOAK_REALM
    required: true
  - name: KEYCLOAK_CLIENT_STUDENT
    value: "student"
    required: true
  - name: KEYCLOAK_CLIENT_INSTITUTION
    value: "institution"
    required: true
  - name: KEYCLOAK_CLIENT_AEST
    value: "aest"
    required: true
  - name: KEYCLOAK_CLIENT_SUPPORTING_USERS
    value: "supporting-users"
    required: true
  - name: KEYCLOAK_AUTH_URL
    required: true
  - name: BCeID_WEB_SERVICE_WSDL
    required: true
  - name: BUILD_TAG
    value: "0"
  - name: API_SECRET_NAME
    required: true
  - name: SIMS_DB_NAME
    value: sims-db-name
  - name: FORMS_SECRET_NAME
    value: forms
  - name: BCeID_WEB_SERVICE_ONLINE_SERVICE_ID_NAME_KEY
    value: bceid-web-service-online-service-id
  - name: BCeID_WEB_SERVICE_REQUESTER_USER_GUID_NAME_KEY
    value: bceid-web-service-requester-user-guid
  - name: BCeID_WEB_SERVICE_AUTH_USER_NAME_NAME_KEY
    value: bceid-web-service-auth-user-name
  - name: BCeID_WEB_SERVICE_AUTH_USER_PASSWORD_NAME_KEY
    value: bceid-web-service-auth-user-password
  - name: FORMIO_ROOT_EMAIL_NAME_KEY
    value: FORMIO_ROOT_EMAIL
  - name: FORMIO_ROOT_PASSWORD_NAME_KEY
    value: FORMIO_ROOT_PASSWORD
  - name: FORMS_URL_NAME_KEY
    value: FORMS_URL
  - name: SITE_MINDER_LOGOUT_URL
    require: true
  - name: IS_FULLTIME_ALLOWED
    required: true
  - name: FILE_UPLOAD_MAX_FILE_SIZE
    value: "15728640"
  - name: FILE_UPLOAD_ALLOWED_EXTENSIONS
    value: ".pdf,.doc,.docx,.jpg,.png,.txt"
  - name: ATBC_LOGIN_ENDPOINT
    require: true
  - name: ATBC_ENDPOINT
    require: true
  - name: ATBC_USERNAME_NAME_KEY
    value: atbc-username
  - name: ATBC_PASSWORD_NAME_KEY
    value: atbc-password
  - name: ATBC_APP_NAME_KEY
    value: atbc-app
  - name: BYPASS_APPLICATION_SUBMIT_VALIDATIONS
    value: "false"
  - name: SWAGGER_ENABLED
    value: "true"
  - name: ZEEBE_ADDRESS_KEY
    value: zeebe-address
    require: true
  - name: ZEEBE_CLIENT_ID_KEY
    value: zeebe-client-id
    require: true
  - name: ZEEBE_CLIENT_SECRET_KEY
    value: zeebe-client-secret
    require: true
  - name: CAMUNDA_OAUTH_URL_KEY
    value: camunda-oauth-url
    require: true
  - name: REDIS_SERVICE
    value: redis-cluster
  - name: REDIS_SECRET_NAME
    value: redis-cluster
  - name: REDIS_PASSWORD_KEY
    value: redis-password
  - name: QUEUE_PREFIX
    required: true
  - name: APPLICATION_ARCHIVE_DAYS
    require: true
  - name: S3_ACCESS_KEY_ID_KEY
    value: s3-access-key-id
  - name: S3_SECRET_ACCESS_KEY_KEY
    value: s3-secret-access-key
  - name: S3_ENDPOINT_KEY
    value: s3-endpoint
  - name: S3_DEFAULT_BUCKET_KEY
    value: s3-default-bucket
  - name: S3_REGION_KEY
    value: s3-region
  - name: MAXIMUM_IDLE_TIME_FOR_WARNING_STUDENT
    required: true
  - name: MAXIMUM_IDLE_TIME_FOR_WARNING_SUPPORTING_USER
    required: true
  - name: MAXIMUM_IDLE_TIME_FOR_WARNING_INSTITUTION
    required: true
  - name: MAXIMUM_IDLE_TIME_FOR_WARNING_AEST
    required: true
  - name: APP_ENV
    required: true
  - name: TLS_CERTIFICATE
    required: true
  - name: TLS_KEY
    required: true
  - name: TLS_CA_CERTIFICATE
    required: true
  - name: ALLOW_BETA_USERS_ONLY
    required: true
