apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: ${NAME}
labels:
  project: ${PROJECT}
  service: ${SERVICE_NAME}
objects:
  - apiVersion: apps.openshift.io/v1
    kind: DeploymentConfig
    metadata:
      name: ${NAME}
    spec:
      replicas: "${{REPLICAS}}"
      disruptionBudget:
        maxUnavailable: 0
        minAvailable: "${{REPLICAS}}"
      revisionHistoryLimit: 10
      selector:
        deploymentconfig: ${NAME}
      strategy:
        type: Rolling
      template:
        metadata:
          labels:
            deploymentconfig: ${NAME}
        spec:
          containers:
            - env:
                - name: VERSION
                  value: ${BUILD_TAG}
                - name: JWT_SECRET
                  value: ${JWT_SECRET}
                - name: KEYCLOAK_REALM
                  value: ${KEYCLOAK_REALM}
                - name: KEYCLOAK_CLIENT_STUDENT
                  value: ${KEYCLOAK_CLIENT_STUDENT}
                - name: KEYCLOAK_CLIENT_INSTITUTION
                  value: ${KEYCLOAK_CLIENT_INSTITUTION}
                - name: KEYCLOAK_CLIENT_AEST
                  value: ${KEYCLOAK_CLIENT_AEST}
                - name: KEYCLOAK_CLIENT_SUPPORTING_USERS
                  value: ${KEYCLOAK_CLIENT_SUPPORTING_USERS}
                - name: KEYCLOAK_AUTH_URL
                  value: ${KEYCLOAK_AUTH_URL}
                - name: BCeID_WEB_SERVICE_WSDL
                  value: ${BCeID_WEB_SERVICE_WSDL}
                - name: NODE_ENV
                  value: ${NODE_ENV}
                - name: PORT
                  value: "${PORT}"
                - name: POSTGRES_HOST
                  value: "${DB_SERVICE}"
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      key: ${DB_USERNAME_KEY}
                      name: ${DB_SECRET_NAME}
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: ${DB_PASSWORD_KEY}
                      name: ${DB_SECRET_NAME}
                - name: POSTGRES_DB
                  valueFrom:
                    secretKeyRef:
                      key: ${SIMS_DB_NAME}
                      name: ${API_SECRET_NAME}
                - name: BCeID_WEB_SERVICE_ONLINE_SERVICE_ID
                  valueFrom:
                    secretKeyRef:
                      key: ${BCeID_WEB_SERVICE_ONLINE_SERVICE_ID_NAME_KEY}
                      name: ${API_SECRET_NAME}
                - name: BCeID_WEB_SERVICE_REQUESTER_USER_GUID
                  valueFrom:
                    secretKeyRef:
                      key: ${BCeID_WEB_SERVICE_REQUESTER_USER_GUID_NAME_KEY}
                      name: ${API_SECRET_NAME}
                - name: BCeID_WEB_SERVICE_AUTH_USER_NAME
                  valueFrom:
                    secretKeyRef:
                      key: ${BCeID_WEB_SERVICE_AUTH_USER_NAME_NAME_KEY}
                      name: ${API_SECRET_NAME}
                - name: BCeID_WEB_SERVICE_AUTH_USER_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: ${BCeID_WEB_SERVICE_AUTH_USER_PASSWORD_NAME_KEY}
                      name: ${API_SECRET_NAME}
                - name: FORMS_SA_USER_NAME
                  valueFrom:
                    secretKeyRef:
                      key: ${FORMIO_ROOT_EMAIL_NAME_KEY}
                      name: ${FORMS_SECRET_NAME}
                - name: FORMS_SA_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: ${FORMIO_ROOT_PASSWORD_NAME_KEY}
                      name: ${FORMS_SECRET_NAME}
                - name: FORMS_URL
                  valueFrom:
                    secretKeyRef:
                      key: ${FORMS_URL_NAME_KEY}
                      name: ${FORMS_SECRET_NAME}
                - name: SITE_MINDER_LOGOUT_URL
                  value: ${SITE_MINDER_LOGOUT_URL}
                - name: FILE_UPLOAD_MAX_FILE_SIZE
                  value: ${FILE_UPLOAD_MAX_FILE_SIZE}
                - name: FILE_UPLOAD_ALLOWED_EXTENSIONS
                  value: ${FILE_UPLOAD_ALLOWED_EXTENSIONS}
                - name: ATBC_LOGIN_ENDPOINT
                  value: ${ATBC_LOGIN_ENDPOINT}
                - name: ATBC_ENDPOINT
                  value: ${ATBC_ENDPOINT}
                - name: ATBC_USERNAME
                  valueFrom:
                    secretKeyRef:
                      key: ${ATBC_USERNAME_NAME_KEY}
                      name: ${API_SECRET_NAME}
                - name: ATBC_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: ${ATBC_PASSWORD_NAME_KEY}
                      name: ${API_SECRET_NAME}
                - name: ATBC_APP
                  valueFrom:
                    secretKeyRef:
                      key: ${ATBC_APP_NAME_KEY}
                      name: ${API_SECRET_NAME}
                - name: BYPASS_APPLICATION_SUBMIT_VALIDATIONS
                  value: ${BYPASS_APPLICATION_SUBMIT_VALIDATIONS}
                - name: SWAGGER_ENABLED
                  value: ${SWAGGER_ENABLED}
                - name: REDIS_HOST
                  value: "${REDIS_SERVICE}"
                - name: REDIS_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: ${REDIS_PASSWORD_KEY}
                      name: ${REDIS_SECRET_NAME}
                - name: QUEUE_PREFIX
                  value: "${QUEUE_PREFIX}"
                - name: ZEEBE_ADDRESS
                  valueFrom:
                    secretKeyRef:
                      key: ${ZEEBE_ADDRESS_KEY}
                      name: ${API_SECRET_NAME}
                - name: ZEEBE_CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      key: ${ZEEBE_CLIENT_ID_KEY}
                      name: ${API_SECRET_NAME}
                - name: ZEEBE_CLIENT_SECRET
                  valueFrom:
                    secretKeyRef:
                      key: ${ZEEBE_CLIENT_SECRET_KEY}
                      name: ${API_SECRET_NAME}
                - name: ZEEBE_AUTHORIZATION_SERVER_URL
                  valueFrom:
                    secretKeyRef:
                      key: ${ZEEBE_AUTHORIZATION_SERVER_URL_KEY}
                      name: ${API_SECRET_NAME}
              image: ${IMAGE_REGISTRY}/${BUILD_NAMESPACE}/${IMAGE_STREAM_TAG}
              imagePullPolicy: Always
              name: ${NAME}
              ports:
                - containerPort: "${{PORT}}"
              resources:
                limits:
                  cpu: ${CPU_LIMIT}
                  memory: ${MEMORY_LIMIT}
                requests:
                  cpu: ${CPU_REQUEST}
                  memory: ${MEMORY_REQUEST}
              readinessProbe:
                failureThreshold: 10
                httpGet:
                  path: /api/
                  port: "${{PORT}}"
                initialDelaySeconds: 40
                periodSeconds: 30
                timeoutSeconds: 30
              livenessProbe:
                failureThreshold: 10
                httpGet:
                  path: /api/
                  port: "${{PORT}}"
                  scheme: HTTP
                initialDelaySeconds: 10
                periodSeconds: 30
                timeoutSeconds: 15
  - apiVersion: v1
    kind: Service
    metadata:
      name: ${NAME}
    spec:
      ports:
        - name: http
          port: 80
          targetPort: ${{PORT}}
      selector:
        deploymentconfig: ${NAME}
      type: ClusterIP
  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      name: ${NAME}
    spec:
      host: ${HOST_NAME}
      path: ${PATH}
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: edge
      to:
        kind: Service
        name: ${NAME}
  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      name: ${SWAGGER_NAME}
    spec:
      host: ${HOST_NAME}
      path: ${SWAGGER_PATH}
      port:
        targetPort: http
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: edge
      to:
        kind: Service
        name: ${NAME}
  - apiVersion: autoscaling/v1
    kind: HorizontalPodAutoscaler
    metadata:
      name: ${NAME}-hpa
    spec:
      scaleTargetRef:
        apiVersion: apps/v1
        kind: ReplicationController
        name: ${NAME}-rc
      minReplicas:  "${{REPLICAS}}"
      maxReplicas: 10
      targetCPUUtilizationPercentage: 80
parameters:
  - name: NAME
    required: true
  - name: SWAGGER_NAME
    value: swagger
    required: true
  - name: SWAGGER_PATH
    value: /swagger
    required: true
  - name: PROJECT
    value: sims
  - name: SERVICE_NAME
    value: api
  - name: CPU_LIMIT
    value: "1.0"
  - name: MEMORY_LIMIT
    value: "2000M"
  - name: CPU_REQUEST
    value: "0.5"
  - name: MEMORY_REQUEST
    value: "1000M"
  - name: REPLICAS
    value: "1"
  - name: PORT
    required: true
  - name: DB_SERVICE
    value: patroni-master
  - name: DB_SECRET_NAME
    value: patroni-creds
  - name: DB_USERNAME_KEY
    value: superuser-username
  - name: DB_PASSWORD_KEY
    value: superuser-password
  - name: IMAGE_STREAM_TAG
    required: true
  - name: BUILD_NAMESPACE
    required: true
  - name: IMAGE_REGISTRY
    value: image-registry.openshift-image-registry.svc:5000
  - name: HOST_NAME
    required: true
  - name: PATH
    value: "/api/"
  - name: NODE_ENV
    value: "production"
  - name: JWT_SECRET
    from: "[a-zA-Z0-9]{36}"
    generate: expression
  - name: KEYCLOAK_REALM
    required: true
  - name: KEYCLOAK_CLIENT_STUDENT
    value: "student"
    required: true
  - name: KEYCLOAK_CLIENT_INSTITUTION
    value: "institution"
    required: true
  - name: KEYCLOAK_CLIENT_AEST
    value: "aest"
    required: true
  - name: KEYCLOAK_CLIENT_SUPPORTING_USERS
    value: "supporting-users"
    required: true
  - name: KEYCLOAK_AUTH_URL
    required: true
  - name: BCeID_WEB_SERVICE_WSDL
    required: true
  - name: BUILD_TAG
    value: "0"
  - name: API_SECRET_NAME
    value: sims-api-creds
    required: true
  - name: SIMS_DB_NAME
    value: sims-db-name
  - name: FORMS_SECRET_NAME
    value: forms
  - name: BCeID_WEB_SERVICE_ONLINE_SERVICE_ID_NAME_KEY
    value: bceid-web-service-online-service-id
  - name: BCeID_WEB_SERVICE_REQUESTER_USER_GUID_NAME_KEY
    value: bceid-web-service-requester-user-guid
  - name: BCeID_WEB_SERVICE_AUTH_USER_NAME_NAME_KEY
    value: bceid-web-service-auth-user-name
  - name: BCeID_WEB_SERVICE_AUTH_USER_PASSWORD_NAME_KEY
    value: bceid-web-service-auth-user-password
  - name: FORMIO_ROOT_EMAIL_NAME_KEY
    value: FORMIO_ROOT_EMAIL
  - name: FORMIO_ROOT_PASSWORD_NAME_KEY
    value: FORMIO_ROOT_PASSWORD
  - name: FORMS_URL_NAME_KEY
    value: FORMS_URL
  - name: SITE_MINDER_LOGOUT_URL
    require: true
  - name: FILE_UPLOAD_MAX_FILE_SIZE
    value: "4194304"
  - name: FILE_UPLOAD_ALLOWED_EXTENSIONS
    value: ".pdf,.doc,.docx,.jpg,.png,.txt"
  - name: ATBC_LOGIN_ENDPOINT
    require: true
  - name: ATBC_ENDPOINT
    require: true
  - name: ATBC_USERNAME_NAME_KEY
    value: atbc-username
  - name: ATBC_PASSWORD_NAME_KEY
    value: atbc-password
  - name: ATBC_APP_NAME_KEY
    value: atbc-app
  - name: BYPASS_APPLICATION_SUBMIT_VALIDATIONS
    value: "false"
  - name: SWAGGER_ENABLED
    value: "true"
  - name: ZEEBE_ADDRESS_KEY
    value: zeebe-address
    require: true
  - name: ZEEBE_CLIENT_ID_KEY
    value: zeebe-client-id
    require: true
  - name: ZEEBE_CLIENT_SECRET_KEY
    value: zeebe-client-secret
    require: true
  - name: ZEEBE_AUTHORIZATION_SERVER_URL_KEY
    value: zeebe-authorization-server-url
    require: true
  - name: REDIS_SERVICE
    value: redis
  - name: REDIS_SECRET_NAME
    value: redis-creds
  - name: REDIS_PASSWORD_KEY
    value: password
  - name: QUEUE_PREFIX
    required: true
