apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PGUpgrade
metadata:
  name: simsdb-pgupgrade-15-to-17
spec:
  postgresClusterName: simsdb
  fromPostgresVersion: 15
  toPostgresVersion: 17
  resources:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi
