name: Env Setup - Deploy Redis in Openshift
run-name: Env Setup - Deploy Redis in Openshift from ${{ inputs.gitRef }} to ${{ inputs.environment }}

concurrency: redis-setup

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment"
        required: true
        type: environment
      gitRef:
        description: "Build Ref"
        required: true
        default: ""

jobs:
  deployRedis:
    name: Deploy Redis in Openshift
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      NAMESPACE: ${{ secrets.OPENSHIFT_ENV_NAMESPACE }}
    steps:
      - name: Checkout Target Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
      - name: Log in to OpenShift
        run: |
          oc login --token=${{ secrets.SA_TOKEN }} --server=${{ vars.OPENSHIFT_CLUSTER_URL }}
      - name: Init Redis
        working-directory: "./devops/"
        run: |
          make init-redis NAMESPACE=${{ secrets.OPENSHIFT_ENV_NAMESPACE }}
      - name: Deploy Redis
        working-directory: "./devops/"
        run: |
          make deploy-redis NAMESPACE=${{ secrets.OPENSHIFT_ENV_NAMESPACE }}
