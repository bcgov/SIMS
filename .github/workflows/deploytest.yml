name: Deploy to TEST in OpenShift

on: 
  workflow_dispatch:
    inputs:
      BUILD_REF:
        description: 'Buildref'     
        required: true
        default: 'main'
      BUILD_ID:
        description: 'buildid'     
        required: true
        default: 'NULL'


jobs:
