version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/sources/packages/web"
    commit-message:
      prefix: "npm-frontend"
    schedule:
      interval: "weekly"
    labels:
      - "Dependencies"
      - "Web portal"
      - "npm"
    ignore:
      - dependency-name: "primeflex"
      - dependency-name: "primeicons"
      - dependency-name: "primevue"
    groups:
      major-updates:
        patterns:
          - "*"
        update-types:
          - "major"
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
      patches-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
      formio:
        patterns:
          - "formio*"
          - "bootstrap*"
          - "@fortawesome/fontawesome-free"
        update-types:
          - "major"
          - "minor"
          - "patch"
  - package-ecosystem: "npm"
    directory: "/sources/packages/backend"
    commit-message:
      prefix: "npm-backend"
    schedule:
      interval: "weekly"
    labels:
      - "Dependencies"
      - "Backend"
      - "npm"
    groups:
      major-updates:
        patterns:
          - "*"
        update-types:
          - "major"
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
      patches-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
  - package-ecosystem: "npm"
    directory: "/sources/packages/forms"
    commit-message:
      prefix: "npm-forms-deployment"
    schedule:
      interval: "weekly"
    labels:
      - "Dependencies"
      - "Form.io"
      - "npm"
    groups:
      major-updates:
        patterns:
          - "*"
        update-types:
          - "major"
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
      patches-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
  - package-ecosystem: "npm"
    directory: "/sources/packages/load-test"
    commit-message:
      prefix: "npm-load-test"
    schedule:
      interval: "weekly"
    labels:
      - "Dependencies"
      - "Load Test"
      - "npm"
    groups:
      major-updates:
        patterns:
          - "*"
        update-types:
          - "major"
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
      patches-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
  # GitHub Actions updates.
  - package-ecosystem: "github-actions"
    commit-message:
      prefix: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "Dependencies"
      - "GitHub actions"
    groups:
      github-actions-updates:
        patterns:
          - "*"
    # Docker updates.
  - package-ecosystem: "docker"
    commit-message:
      prefix: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "Dependencies"
      - "Docker"
    groups:
      docker-updates:
        patterns:
          - "*"
