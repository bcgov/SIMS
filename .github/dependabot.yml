version: 2
updates:
  # Major versions updates for all npm packages (non-grouped).
  - package-ecosystem: "npm"
    directory: "/sources/packages/web"
    schedule:
      interval: "weekly"
    labels:
      - "Dependencies"
      - "npm"
    ignore:
      - dependency-name: "*"
        update-types:
          ["version-update:semver-patch", "version-update:semver-minor"]
  - package-ecosystem: "npm"
    directory: "/sources/packages/backend"
    schedule:
      interval: "weekly"
    labels:
      - "Dependencies"
      - "npm"
    ignore:
      - dependency-name: "*"
        update-types:
          ["version-update:semver-patch", "version-update:semver-minor"]
      - dependency-name: "@nestjs*"
  - package-ecosystem: "npm"
    directory: "/sources/packages/forms"
    schedule:
      interval: "weekly"
    labels:
      - "Dependencies"
      - "npm"
    ignore:
      - dependency-name: "*"
        update-types:
          ["version-update:semver-patch", "version-update:semver-minor"]
  - package-ecosystem: "npm"
    directory: "/sources/packages/load-test"
    schedule:
      interval: "weekly"
    labels:
      - "Dependencies"
      - "npm"
    ignore:
      - dependency-name: "*"
        update-types:
          ["version-update:semver-patch", "version-update:semver-minor"]
  # Minor version updates for all npm packages (grouped).
  - package-ecosystem: "npm"
    directory: "/sources/packages/web"
    schedule:
      interval: "weekly"
    labels:
      - "Dependencies"
      - "npm"
    groups:
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
  - package-ecosystem: "npm"
    directory: "/sources/packages/backend"
    schedule:
      interval: "weekly"
    labels:
      - "Dependencies"
      - "npm"
    groups:
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
    ignore:
      - dependency-name: "@nestjs*"
  - package-ecosystem: "npm"
    directory: "/sources/packages/forms"
    schedule:
      interval: "weekly"
    labels:
      - "Dependencies"
      - "npm"
    groups:
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
  - package-ecosystem: "npm"
    directory: "/sources/packages/load-test"
    schedule:
      interval: "weekly"
    labels:
      - "Dependencies"
      - "npm"
    groups:
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
  # Security updates for all npm packages (non-grouped).
  - package-ecosystem: "npm"
    directory: "/sources/packages/web"
    schedule:
      interval: "weekly"
    labels:
      - "Dependencies"
      - "Security-related"
      - "npm"
    groups:
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
  - package-ecosystem: "npm"
    directory: "/sources/packages/backend"
    schedule:
      interval: "weekly"
    labels:
      - "Dependencies"
      - "Security-related"
      - "npm"
    groups:
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
  - package-ecosystem: "npm"
    directory: "/sources/packages/forms"
    schedule:
      interval: "weekly"
    labels:
      - "Dependencies"
      - "Security-related"
      - "npm"
    groups:
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
  - package-ecosystem: "npm"
    directory: "/sources/packages/load-test"
    schedule:
      interval: "weekly"
    labels:
      - "Dependencies"
      - "Security-related"
      - "npm"
    groups:
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
  # Nestjs packages updates monitored separately.
  - package-ecosystem: "npm"
    directory: "/sources/packages/backend"
    schedule:
      interval: "weekly"
    labels:
      - "Dependencies"
      - "npm"
      - "Backend"
    groups:
      nestjs:
        patterns:
          - "@nestjs*"
  # GitHub Actions updates.
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "Dependencies"
      - "GitHub actions"
