version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/sources/packages/web"
    schedule:
      interval: "weekly"
    labels:
      - "Dependencies"
      - "Web portal"
      - "npm"
    ignore:
      - dependency-name: "primeflex"
      - dependency-name: "primeicons"
      - dependency-name: "primevue"
    groups:
      major-updates:
        patterns:
          - "*"
        update-types:
          - "major"
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
      patches-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
  - package-ecosystem: "npm"
    directory: "/sources/packages/backend"
    schedule:
      interval: "weekly"
    labels:
      - "Dependencies"
      - "Backend"
      - "npm"
    groups:
      major-updates:
        patterns:
          - "*"
        update-types:
          - "major"
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
      patches-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
  - package-ecosystem: "npm"
    directory: "/sources/packages/forms"
    schedule:
      interval: "weekly"
    labels:
      - "Dependencies"
      - "Form.io"
      - "npm"
    groups:
      major-updates:
        patterns:
          - "*"
        update-types:
          - "major"
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
      patches-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
  - package-ecosystem: "npm"
    directory: "/sources/packages/load-test"
    schedule:
      interval: "weekly"
    labels:
      - "Dependencies"
      - "Load Test"
      - "npm"
    groups:
      major-updates:
        patterns:
          - "*"
        update-types:
          - "major"
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
      patches-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
  # GitHub Actions updates.
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "Dependencies"
      - "GitHub actions"
    groups:
      github-actions-updates:
        patterns:
          - "*"
